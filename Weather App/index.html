<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="weather-container">
    <h1 id="location"></h1>
    <p id="temperature"></p>
 <p id="description"></p>
    <img id="weather-icon" src="Images/weather.png" alt="Weather Icon">
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Ilagay ang iyong lokasyon">
    <button id="search-button">Hanapin</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
